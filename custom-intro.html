<section class="summary">
  <p>
    <strong>Meet Relaton:</strong>
    a unified bibliographic structure and implementations for all major
    standards&nbsp;development&nbsp;organizations.
  </p>
</section>

<section class="flavors switchable-flavors">
  <h2 class="title">Get started <strong>citing standards using Relaton</strong>:</h2>
  <div class="items">
    <!-- <ul class="supported-bibliographies"> -->
      {% for bib in site.relaton.supported_bibliographies %}
      <!-- <li> -->
        <a href="/software/{{ bib.gem }}/"
          {% if bib.experimental %}class="experimental"{% endif %}
          {% if bib.description %}title="{{ bib.description }}"{% endif %}>
        <article class="fl">
          <header>{{ bib.label }}</header>
        </article>
      </a>
      <!-- </li> -->
    {% endfor %}
    <!-- </ul> -->

  </div>
</section>
